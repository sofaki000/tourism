version: 2
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - nvm use $VERSION_NODE_10
        - npm install -g @quasar/cli
        - npm install emailjs-com --save
        - npm install vue-router@next --save
        - nvm use $VERSION_NODE_10
        - npm ci
    build:
      commands:
        - quasar build
  artifacts:
    baseDirectory: dist/spa
    files:
      - "**/*"
  cache:
    paths:
      - node_modules
