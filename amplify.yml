version: 2
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm list
        - nvm install 12.22.1 && nvm use 12.22.1
        - npm install
        - nvm current node -v
        - npm install -g @quasar/cli
        - npm install emailjs-com --save
        - npm install vue-router@next --save
        - npm ci
    build:
      commands:
        - quasar build
  artifacts:
    baseDirectory: dist/spa
    files:
      - "**/*"
  cache:
    paths:
      - node_modules
